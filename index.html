<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab List</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="tabs">
        <div role="tablist" aria-label="Programming Languages">
          <button role="tab" aria-selected="true" id="js">JavaScript</button>
          <button role="tab" aria-selected="false" id="go">Go</button>
          <button role="tab" aria-selected="false" id="rust">Rust</button>
        </div>

        <div role="tabpanel" aria-labelledby="js">
          <p>JavaScript is great!</p>
        </div>
        <div role="tabpanel" aria-labelledby="go" hidden>
          <p>Go is great</p>
        </div>
        <div role="tabpanel" aria-labelledby="rust" hidden>
          <p>Rust is great!</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
